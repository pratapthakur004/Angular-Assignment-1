<div class="search">
    <p>Search :</p>
    <input type="text" [(ngModel)]="data">
</div>

<div class="container">
    <div class="row">
        <h1>ALL PRODUCTS</h1>

        <div class="col-md-4 mt-3 mb-3" *ngFor="let product of productData | search: data">
            <div class="card">
                <img src={{product.image}} class="card-img-top p-2" alt="..." style="height:320px ;">
                <span class="spacer"></span>
                <div class="card-body" style="margin-top: -30px;">
                    <div class="row mt-2">
                        <div class="col-12">
                            <span class="card-title h5">{{product.name}}</span>
                        </div>
                        <div class="col-4">
                            <span class="text-success h5 fw-bold">&#8377; {{product.price}}</span>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4">
                                <a class="btn btn-success fs-5" [routerLink]="['/viewproduct',product._id]"><i
                                        class="bi bi-eye"></i></a>
                            </div>
                            <div class="col-8">
                                <button class="btn btn-danger fs-5 ms-3" (click)="delPro(product._id)"> <i
                                        class="bi bi-trash3"></i></button>
                                <a class="btn btn-primary fs-5 ms-1 float-end" [routerLink]="['/edit',product._id]"><i
                                        class="bi bi-pen"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
